[package]
name = "scada-lib"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[build]
target = "wasm32-unknown-unknown"

[dependencies]
# once_cell = "1.7.2"
# env_logger = "0.10.2"
log = "0.4"
console_error_panic_hook = "0.1.7"
wasm-logger = "0.2.0"
wasm-bindgen = {version = "0.2.44", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4.38"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
web-sys = { version = "0.3", features = ["Document", "Window", "Element", "HtmlDivElement"] }
js-sys = "0.3.19"
dominator = "0.5.34"
futures-signals = "0.3.33"
futures = "0.3.30"
gloo-timers = { version = "0.3.0", features = ["futures"] }
html_parser = "0.7.0"

[dev-dependencies]
mio = "1.0.2"
# async-std = "1.12.0"
tokio =  { version = "1.39", features = ["full", "test-util", "time"] }
